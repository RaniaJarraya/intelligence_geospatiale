    <link rel="stylesheet" type="text/css" href="./css/osm_gs.css">
    <link rel="stylesheet" type="text/css" href="./css/awesomplete.css">

    </style>

<body>
<!-- Notre code HTML -->


<div class="btn-group btn-group-sm" role="group" aria-label="Draw">
    <button id="pan" type="button" class="btn btn-primary">Pan</button>
    <button id="select" type="button" class="btn btn-default">Select</button>
    <button id="point" type="button" class="btn btn-success">Point</button>
    <button id="line" type="button" class="btn btn-success">Line</button>
    <button id="polygon" type="button" class="btn btn-success">Polygon</button>
    <button id="modify" type="button" class="btn btn-danger">Modify</button>

</div>
<button id="getlocation" type="button" class="btn btn-primary"><i class="fa fa-street-view fa-lg"
                                                                  style="color:#fcf8f7"></i>Ma Position</button>
<button id="vueGlobal" type="button" class="btn btn-primary">Vue Globale<i class="fas fa-globe-africa"></i></button>

<div class="col-sm-3 col-md-3 pull-right">
    <div class="navbar-text">Zoom sur</div>
    <form class="navbar-form" role="search">
        <div class="input-group">
            <input class = "form-control" type="text" name="sites" list="siteslist"
                   id="capitals" placeholder="choisir un site ..."/>
            <datalist id="siteslist"></datalist>
            <div class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="goToSite()"><i
                        class="fa fa-search fa-lg"></i></button>
            </div>
        </div>
    </form>
</div>

<!--déclaration de l'opbjet map-->
<div id="map">
    <div id="location" class="marker"><i class="fa fa-street-view fa-lg"
                                         style="color:lawngreen"></i></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
</div>

<script src="resources/ol.js" type="text/javascript"></script>
